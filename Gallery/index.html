<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
     <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body id="body">

    <!-- Navigation  -->
   
    <div class="ui bottom attached segment">
        <p></p>
    </div>
    
    <div class="ui container">


        <!-- Timer API -->

        <div class="ui message">
            <div class="header">
              Gallery Slides will appear
            </div>
            
        </div>
        <!-- <div class="ui segment" id="load">
<p></p>
 <div class="ui active dimmer" >
  <div class="ui loader" ></div>
</div> -->
<!-- </div>   -->
        <!-- All Blogs  -->
        <div class="ui top attached segment  hide blogs-container">
          <section class="slider-container">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active carousel-item-one">
                  <div class="loader loader-one">
                    <div class="spinner-grow" role="status"></div>
                    <div class="text">Loading...</div>
                  </div>
                  <!-- <img src="" class="d-block w-100 img-fluid image-one" alt="..." /> -->
                </div>
                <div class="carousel-item carousel-item-two">
                  <div class="loader loader-two">
                    <div class="spinner-grow" role="status"></div>
                    <div class="text">Loading...</div>
                  </div>
                  <!-- <img src="" class="d-block w-100 img-fluid image-two" alt="..." /> -->
                </div>
                <div class="carousel-item carousel-item-three">
                  <div class="loader loader-three">
                    <div class="spinner-grow" role="status"></div>
                    <div class="text">Loading...</div>
                  </div>
                  <!-- <img src="" class="d-block w-100 img-fluid image-three" alt="..." /> -->
                </div>
                <div class="carousel-item carousel-item-four">
                  <div class="loader loader-four">
                    <div class="spinner-grow" role="status"></div>
                    <div class="text">Loading...</div>
                  </div>
                  <!-- <img src="" class="d-block w-100 img-fluid image-three" alt="..." /> -->
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </section>
      
           </div>
        <!-- End of All Blogs  -->
        <!--   End of Container    -->


       
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <!-- Our Scripts  -->
        <script src="./assets/js/api.js"></script>

</body>

</html>
